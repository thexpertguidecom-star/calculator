  <style>

<body>

<!-- SEO Content (Hidden, Google-readable) -->
<header style="position:absolute; left:-9999px;">
  <h1>Simple Calculator Online</h1>
  <p>
    Simple Calculator Online is a free math calculator that helps you perform
    addition, subtraction, multiplication, division, square root, sine,
    cosine, and tangent calculations instantly.
  </p>
</header>

<div class="calculator">
  <div class="display">
    <div id="previous-val"></div>
    <div id="current-val">0</div>
  </div>

  <div class="grid">
    <button class="btn-ac" onclick="clearDisplay()">AC</button>
    <button class="btn-op" onclick="deleteLast()">DEL</button>
    <button class="btn-op" onclick="appendOperator('/')">÷</button>

    <button class="btn-sci" onclick="appendFunc('Math.sin')">sin</button>
    <button class="btn-sci" onclick="appendFunc('Math.cos')">cos</button>
    <button class="btn-sci" onclick="appendFunc('Math.tan')">tan</button>
    <button class="btn-op" onclick="appendOperator('*')">×</button>

    <button onclick="appendNumber('7')">7</button>
    <button onclick="appendNumber('8')">8</button>
    <button onclick="appendNumber('9')">9</button>
    <button class="btn-op" onclick="appendOperator('-')">-</button>

    <button onclick="appendNumber('4')">4</button>
    <button onclick="appendNumber('5')">5</button>
    <button onclick="appendNumber('6')">6</button>
    <button class="btn-op" onclick="appendOperator('+')">+</button>

    <button onclick="appendNumber('1')">1</button>
    <button onclick="appendNumber('2')">2</button>
    <button onclick="appendNumber('3')">3</button>
    <button class="btn-eq" onclick="calculate()">=</button>

    <button style="grid-column: span 2" onclick="appendNumber('0')">0</button>
    <button onclick="appendNumber('.')">.</button>
    <button class="btn-sci" onclick="appendFunc('Math.sqrt')">√</button>
  </div>
</div>

<script>
  let currentInput = '';
  let displayInput = '';

  const currentVal = document.getElementById('current-val');
  const prevVal = document.getElementById('previous-val');

  function updateDisplay() {
    currentVal.innerText = displayInput || '0';
  }

  function appendNumber(num) {
    if (num === '.' && displayInput.includes('.')) return;
    displayInput += num;
    currentInput += num;
    updateDisplay();
  }

  function appendOperator(op) {
    if (!displayInput) return;
    displayInput += ' ' + (op === '*' ? '×' : op === '/' ? '÷' : op) + ' ';
    currentInput += op;
    updateDisplay();
  }

  function appendFunc(func) {
    displayInput += func.replace('Math.', '') + '(';
    currentInput += func + '(';
    updateDisplay();
  }

  function clearDisplay() {
    currentInput = '';
    displayInput = '';
    prevVal.innerText = '';
    updateDisplay();
  }

  function deleteLast() {
    displayInput = displayInput.slice(0, -1);
    currentInput = currentInput.slice(0, -1);
    updateDisplay();
  }

  function calculate() {
    try {
      let open = (currentInput.match(/\(/g) || []).length;
      let close = (currentInput.match(/\)/g) || []).length;
      while (open > close) {
        currentInput += ')';
        displayInput += ')';
        close++;
      }

      const result = eval(currentInput);
      prevVal.innerText = displayInput + ' =';
      displayInput = result.toString();
      currentInput = result.toString();
      updateDisplay();
    } catch {
      currentVal.innerText = 'Error';
      setTimeout(clearDisplay, 1500);
    }
  }
</script>
